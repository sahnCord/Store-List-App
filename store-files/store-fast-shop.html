<body>
    <div id="dtest">
        <input type="checkbox" id="test">
    </div>
    <script>
        const input = document.getElementById("test");
        const div = document.getElementById("dtest");

        let confirm = function sayItisCheckedorNot() {
            
            input.checked? console.log("The input is Checked!") : console.log("The input is NOT Checked!");

        }

        div.addEventListener("click", confirm)
    </script>
