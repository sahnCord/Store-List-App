<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
</head>

<body>
    <div class="main-section">
        <h1 class="title">
            Shopping List!
        </h1>
        <ul class="addList-lists">
            <li class="date-shop">
                <span class="date-shop-span">
                    Date of Shopping:
                </span>
                <input type="date" id="date-shopping">
            </li>
            <li class="local-shop">
                <span class="date-local-span">
                    Where will you buy it?:
                </span>
                <input type="text" id="local-shopping">
            </li>
            <li class="items-place">
                <section class="item-place-#1">
                    <div class="board"></div>
                    <div class="put-item-data">
                        <span>Item</span>
                        <input type="text" id="put-item-shopping">
                        <span>Value($):</span>
                        <input type="number" id="put-item-price">
                        <button>Add Item</button>
                        <button>Remove Last Item</button>
                    </div>
                </section>
            </li>
            <li class="urgency-level">
                <span></span>
            </li>
            <li class="receive-place"></li>
            <div class="add-or-cancel"></div>
        </ul>
    </div>
</body>

</html>
