<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="store-styles.css">
</head>
<body>
    <div class="main-section">
        <h1 class="title">
            Shopping List!
        </h1>
        <hr id="first-divider">
        <ul class="addList-lists">
            <li class="date-shop">
                <span class="icon">
                    <ion-icon name="calendar-outline"></ion-icon>
                </span>
                <span class="date-shop-span">
                    Date of Shopping:
                </span>
                <input type="date" id="date-shopping">
            </li>
            <li class="local-shop">
                <span class="icon">
                    <ion-icon name="map-outline"></ion-icon>
                </span>
                <span class="date-local-span">
                    Where will you buy it?:
                </span>
                <input type="text" id="local-shopping">
            </li>
            <li class="items-place">
                <section class="item-place-1">
                    <div class="board">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="add-your-items-here">
                            Add Your Items Here!
                        </span>
                    <div class="board-place">
                        <!--
                            This idv will display the items list, with prices, amounts and names.
                            This information will be shown as spans.
                            The one above will be just an exanple.
                        -->
                        </span>
                    </div>
                    </div>
                    <ul class="put-item-data">
                        <li>
                            <span>Item</span>
                            <input type="text" id="put-item-shopping">
                        </li>
                        <li>
                            <span>Value($):</span>
                            <input type="dola" id="put-item-price">
                        </li>
                        <li>
                            <span>Amount:</span>
                            <input type="number" id="put-item-amount">
                        </li>
                        <li>
                            <button class="add-item-button">Add Item</button>
                            <button class="remove-last-item-button">Remove Last Item</button>
                        </li>
                    </ul>
                </section>
            </li>
            <li class="urgency-level">
                <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                <span class="urgency-level-span">Urgency Level:</span>
                <div class="buttons-section">
                    <input type="checkbox" id="Level1" value="1">...
                    <input type="checkbox" id="Level2" value="2">...
                    <input type="checkbox" id="Level3" value="3">...
                </div>
            </li>
            <li class="receive-place">
                <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                <span class="receive-place-span">Where will I receive my shopping?</span>
                <div class="receive-place-check">
                    <input type="checkbox" id="Local11" value="local">At the local
                    <input type="checkbox" id="Home11" value="home">At Home
                </div>
            </li>
            <div class="add-or-cancel">
                <button class="addNewList">
                    <span class="icon"></span>
                    <span class="add-or-cancel-text">
                        Add New List!
                    </span>

                </button>
                <button class="#1cancel">
                    <span class="icon"></span>
                    <span class="add-or-cancel-text">
                        Cancel
                    </span>
                </button>
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/StoreList/Store-Shopping-JS.js"></script>
</body>

</html>
